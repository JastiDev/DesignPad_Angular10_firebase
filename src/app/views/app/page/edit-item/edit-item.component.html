<div
  #quillEditor
  [id]="'textEditor-' + pageId + '-' + itemId"
  [ngStyle]="styleItem(item)"
  (click)="stopPropagation($event)"
  [attr.pageId]="pageId"
  [attr.itemId]="itemId"
></div>
<div style="display: flex; justify-content: center; align-items: center" [ngStyle]="styleItemPosition(item)">
  <div #curveText [id]="'curveText-' + pageId + '-' + itemId" [ngStyle]="styleCurveItem(item)"></div>
</div>
