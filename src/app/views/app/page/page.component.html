<div style="z-index: 1000">Page {{ pageId + 1 }}: {{ page.title }}</div>
<div
  class="card"
  style="border-radius: 0%; overflow: visible"
  [ngStyle]="{
    width: ds.page_vw + 'px',
    height: ds.page_vh + 'px',
    boxShadow: pageId == ds.thePageId ? '' : 'none'
  }"
  (mousedown)="onClickPage()"
>
  <div
    [ngStyle]="{
      transformOrigin: 'top left',
      transform: 'scale(' + ds.zoomValue / 100 + ')'
    }"
  >
    <div
      style="position: absolute; overflow: hidden; pointer-events: none"
      [ngStyle]="{
        width: ds.pageW() + 'px',
        height: ds.pageH() + 'px'
      }"
    >
      <ng-container *ngFor="let item of page.items; let itemId = index">
        <div
          [ngStyle]="{
            position: 'absolute',
            transform: strTransform(item),
            width: item.w + 'px',
            height: item.h + 'px'
          }"
        >
          <app-item [item]="item"></app-item>
        </div>
      </ng-container>
    </div>

    <div
      [id]="'page-' + pageId"
      style="position: absolute; overflow: visible; pointer-events: all"
    >
      <ng-container *ngFor="let item of page.items; let itemId = index">
        <div
          class="target"
          [attr.pageId]="pageId"
          [attr.itemId]="itemId"
          [ngStyle]="{
            position: 'absolute',
            top: 0,
            left: 0,
            width: item.w + 'px',
            height: item.h + 'px',
            transform: strTransform(item)
          }"
        ></div>
      </ng-container>
    </div>
  </div>
</div>
