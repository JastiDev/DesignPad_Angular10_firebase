<div>Page {{ pageId + 1 }}: {{ page.title }}</div>
<div
  class="card"
  style="border-radius: 0%"
  [ngStyle]="{
    width: ds.page_vw + 'px',
    height: ds.page_vh + 'px'
  }"
>
  <div
    style="transform-origin: top left; overflow: hidden"
    [ngStyle]="{
      width: ds.pageW() + 'px',
      height: ds.pageH() + 'px',
      transform: 'scale(' + ds.zoomValue / 100 + ')'
    }"
  >
    <app-item *ngFor="let item of page.items" [item]="item"></app-item>
  </div>
</div>
