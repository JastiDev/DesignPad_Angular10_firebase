<div style="z-index: 1000">Page {{ pageId + 1 }}: {{ page.title }}</div>
<div
  class="card"
  [ngStyle]="styleCard()"
>
  <div [ngStyle]="styleCardInside()"
    (mousedown)="onClickPage()"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >

    <div style="position: absolute; top:0; left:0; height: 100%; width: 100%;

    ">

      <ng-container *ngFor="let item of page.items; let itemId = index">
        <ng-container *ngIf="item.type == ItemType.image">
          <img
            [ngStyle]="styleItem(item)"
            [lazyLoad]="item.url"
            [defaultImage]="item.thumbnail"
          />
        </ng-container>
      </ng-container>

    </div>

  </div>
</div>
