<div
  [id]="'VideoSelector-' + item.pageId + '-' + item.itemId"
  class="target"
  [ngStyle]="styleItemPosition(item)"
  [attr.pageId]="item.pageId"
  [attr.itemId]="item.itemId"
  [attr.itemType]="item.type"
  (dblclick)="ds.startVideoCrop()"
  (mouseenter)="ds.isShowPlayButton = true"
  (mouseleave)="ds.isShowPlayButton = false"
>
  <div [ngStyle]="playButtonSelector(item)" (click)="playVideo()"></div>
</div>
