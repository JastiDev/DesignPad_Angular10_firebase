<div style="display: flex">
  <button
    *ngIf="!authService.user"
    class="btn btn-outline-primary"
    style="margin: 1rem; flex: 1"
    routerLink="/user/login"
  >
    Login/Signup
  </button>
</div>

<div
  *ngIf="authService.user"
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
>
  <div style="display: flex">
    <button
      class="btn btn-outline-primary"
      style="margin: 1rem; flex: 1"
      (click)="fileInput.click()"
    >
      Upload from device
    </button>
    <input
      #fileInput
      style="display: none"
      type="file"
      multiple
      (change)="onDrop($event.target.files)"
    />
  </div>

  <perfect-scrollbar
    [config]="{ suppressScrollX: true, wheelPropagation: false }"
  >
    <div *ngFor="let file of files">
      <upload-task [file]="file" [taskType]="'user_uploads'"></upload-task>
    </div>

    <img
      *ngFor="let myfile of myfilesService.myfiles$ | async; let i = index"
      [lazyLoad]="myfile.thumbnail"
      height="100px"
      width="auto"
      style="margin: 5px; cursor: pointer"
      (click)="onImgClick(myfile)"
    />
  </perfect-scrollbar>
</div>
