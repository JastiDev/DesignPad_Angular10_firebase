<input
  class="form-control search-box"
  (keyup)="onKeyUpSearch($event)"
  placeholder="Search by tag"
  (focus)="this.ds.isOnInput = true"
  (focusout)="this.ds.isOnInput = false"
/>

<perfect-scrollbar style="height: calc(100% - 50px)" [config]="{ suppressScrollX: true, wheelPropagation: false }">
  <div style="margin: 20px">
    <button class="btn btn-secondary" style="width: 100%" (click)="onClickAddText()">Add Text</button>
  </div>
</perfect-scrollbar>
