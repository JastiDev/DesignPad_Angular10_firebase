<input class="form-control search-box" (keyup)="onKeyUpSearch($event)" placeholder="Search by tag" />

<perfect-scrollbar style="height: calc(100% - 50px)" [config]="{ suppressScrollX: true, wheelPropagation: false }">
  <div style="margin: 20px">
    <button class="btn btn-secondary" style="width: 100%" (click)="onClickAddText()">Add Text</button>
  </div>
</perfect-scrollbar>
