<div class="menu" (click)="menuClicked($event)">
  <div class="main-menu">
    <perfect-scrollbar
      class="scroll"
      [config]="{ suppressScrollX: true, wheelPropagation: false }"
    >
      <ul class="list-unstyled">
        <li
          *ngFor="let item of menuItems; let i = index"
          [ngClass]="{ active: i == theId }"
        >
          <a
            href="javascript:;"
            (click)="menuItemClicked($event, item, i)"
            style="font-size: smaller"
          >
            <i [ngClass]="item.icon" style="font-size: x-large"></i>
            {{ item.label }}</a
          >
        </li>
      </ul>
    </perfect-scrollbar>
  </div>
  <div class="sub-menu">
    <div
      [ngStyle]="{
        height: '100%',
        display:
          !ts.showToolpanel() && theItem.label == 'Uploads' ? 'block' : 'none'
      }"
    >
      <user-uploads></user-uploads>
    </div>
    <div
      [ngStyle]="{
        height: '100%',
        display:
          !ts.showToolpanel() && theItem.label == 'Photos' ? 'block' : 'none'
      }"
    >
      <app-sidebar-photos></app-sidebar-photos>
    </div>

    <div
      [ngStyle]="{
        height: '100%',
        display: ts.showToolpanel() ? 'block' : 'none'
      }"
    >
      <app-toolpanel></app-toolpanel>
    </div>
  </div>
</div>
