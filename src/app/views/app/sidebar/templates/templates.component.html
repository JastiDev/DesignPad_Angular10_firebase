<mat-tab-group animationDuration="0ms" [selectedIndex]="0">
  <mat-tab label="First">
    <ng-template mat-tab-label>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </svg>
      Favorite
    </ng-template>
    <div id="gridContainer" class="grid-container">
      <ng-container *ngFor="let item of templates; let i = index">
        <div style="position: relative">
          <img
            [id]="'templateThumbnail' + i"
            class="grid-item"
            [lazyLoad]="item.thumbnail"
            [ngStyle]="{ height: item.height * ratios[i] + padding * 2 + 'px' }"
            width="auto"
            (click)="addTemplatePage(item)"
          />
        </div>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="Second" [disabled]="currentRole == role.Admin">
    <ng-template mat-tab-label>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
        />
        <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
      </svg>
      Recent
    </ng-template>
    <div id="gridContainer" class="grid-container">
      <ng-container *ngFor="let item of userTemplates; let i = index">
        <div style="position: relative">
          <img
            [id]="'usertemplateThumbnail' + i"
            class="grid-item"
            [lazyLoad]="item.thumbnail"
            [ngStyle]="{ height: item.height * userRatios[i] + padding * 2 + 'px' }"
            width="auto"
            (click)="addUserTemplatePage(i)"
          />
        </div>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
