<div
  style="
    padding: 20px;
    display: grid;
    grid-template-columns: auto auto auto;
    grid-template-rows: repeat(100px);
    grid-row-gap: 30px;
    grid-column-gap: 5px;
    align-items: center;
  "
>
  <button mat-button *ngFor="let preset of ds.presets" (click)="setPresets(preset)">
    <span>{{ preset.label }}</span
    ><br />

    <img [src]="ds.theItem?.thumbnail" [style.filter]="preset.css" width="100%" height="auto" />
  </button>
</div>
