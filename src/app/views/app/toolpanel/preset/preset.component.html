<div
  style="
    padding: 20px;
    display: grid;
    grid-template-columns: auto auto auto;
    grid-template-rows: repeat(100px);
    grid-row-gap: 50px;
    align-items: center;
  "
>
  <button
    mat-stroked-button
    *ngFor="let preset of ds.presets"
    (click)="ds.setFilterCss(preset.css)"
  >
    {{ preset.label }}<br />

    <img
      [src]="ds.theItem?.thumbnail"
      [style.filter]="preset.css"
      width="100%"
      height="auto"
    />
  </button>
</div>
