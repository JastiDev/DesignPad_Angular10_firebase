<ng-container *ngIf="item.type == ItemType.image">
  <img
    [lazyLoad]="item.url"
    [defaultImage]="item.thumbnail"
    style="filter: saturate(50%)"
    [ngStyle]="{
      position: 'absolute',
      transform: strTransform(item),
      width: item.w + 'px',
      height: item.h + 'px',
      border: 'none'
    }"
  />
</ng-container>
