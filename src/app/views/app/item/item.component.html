<ng-container *ngIf="item.type == ItemType.image">
  <img
    [lazyLoad]="item.url"
    [defaultImage]="item.thumbnail"
    [ngStyle]="{
      position: 'absolute',
      transform: strTransform(item),
      width: item.w + 'px',
      height: item.h + 'px',
      border: 'none',
      filter: item.filter,
      webkitFilter: item.filter,
      clipPath: item.clipStyle
    }"
  />
</ng-container>

<ng-container *ngIf="item.type == ItemType.text">
  <div
    contenteditable="true"
    [ngStyle]="{
      position: 'absolute',
      transform: strTransform(item),
      width: item.w + 'px',
      height: item.h + 'px',
      border: '1px solid red'
    }"
  >
    {{ item.text }}
  </div>
</ng-container>
