<div class="landing-page" style="padding: 0">
  <div class="content-container">
    <div class="section home container-fluid">
      <div class="row">
        <button
          class="btn btn-secondary mt-5 ml-3"
          (click)="onBackClick()"
          routerLink=".."
        >
          <i class="iconsminds-arrow-back-3"></i> Back
        </button>
      </div>
      <div class="row mt-5 search-panel">
        <input placeholder="Browse Templates" />
        <div>
          <button
            *ngFor="let x of categoryTypes"
            [ngClass]="
              x.isSelected
                ? 'btn btn-outline-warning'
                : 'btn btn-outline-secondary'
            "
            (click)="x.isSelected = !x.isSelected"
            style="margin: 1rem"
          >
            {{ x.title }}
          </button>
        </div>
      </div>

      <div class="row mt-3 ml-3">
        <div
          class="col-xl-2 col-lg-3 col-6 col-sm-4 mb-4"
          *ngFor="let p of data; let i = index"
        >
          <div [ngClass]="{ card: true }" [routerLink]="'/app'">
            <div class="card-body" style="padding: 1rem">
              <div class="position-relative">
                <a href="javascript:;"
                  ><img class="card-img-top" [src]="p.img" [alt]="p.title"
                /></a>
                <span
                  [class]="
                    'badge badge-pill position-absolute badge-top-left badge-' +
                    p.statusColor
                  "
                  >{{ p.status }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
