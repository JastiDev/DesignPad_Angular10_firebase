<!DOCTYPE html>
<html lang="en" direction="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Design Pad</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/fonts/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="assets/fonts/simple-line-icons/css/simple-line-icons.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alata" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <style>
    .loopVideo {
      position: absolute;
      box-sizing: border-box;
      padding: 3px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    #dimension .ng-select-container {
      min-height: 26px;
    }

    #dimension.ng-select-single .ng-select-container {
      height: 26px;
    }

    .mat-tab-label,
    .mat-tab-link {
      color: white !important;
    }

    #upload .mat-tab-label,
    #upload .mat-tab-link {
      color: white !important;
      min-width: 110px !important;
    }

    .mat-progress-bar-fill::after {
      background-color: #145388;
    }

    .mat-tab-label.mat-tab-disabled {
      cursor: not-allowed !important;
    }

    .mat-tab-body-wrapper {
      height: 100%;
    }

    .mat-tab-label-active {
      opacity: 1;
    }

    #upload .mat-ink-bar {
      width: 110px !important;
    }
  </style>
  <body class="rounded mat-typography">
    <app-root></app-root>
  </body>
</html>
